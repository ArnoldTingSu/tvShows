<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_show.css' %}">
</head>
<body>
    <a href="/shows">Go Back</a>
    <h1>Add a New Show</h1>
    
    <form action="/shows/create" method="POST" id=inputs>
        {% csrf_token %}
        <label>Title</label>
        <input type="text" name="title" id=title_input>
        <Label>Network</Label>
        <input type="text" id="network_input" name="network">
        <Label>Release Date</Label>
        <input type="date" id="release_date" name="release_date">
        <label>Description</label>
        <input type="textarea" rows="4" cols="50" id="description" name="description">
        <input type="submit" id="submit" value="Create">
    </form>
</body>
</html>
