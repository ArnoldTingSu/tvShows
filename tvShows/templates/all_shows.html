<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/all_shows.css' %}">
</head>
<body>
    <h1>All Shows</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release}}</td>
            <td>
                <a href="/shows/{{show.id}}">Show</a>
                <a href="/shows/{{show.id}}/edit" id="edit">Edit</a>
                <a href="/shows/{{show.id}}/delete">Delete</a></td>
            {% endfor %}
        </tr>
    </table>
    <a href="/shows/new" id=add_show>Add a New Show</a>
</body>
</html>
